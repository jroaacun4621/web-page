  <div class="container my-4">
      <div id="subscribe-form" class="row">
          <div class="col-md-11">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="name-label">Nombre</span>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="email-label">E-mail</span>
                  </div>
                  <input id="email" type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="email-label">
              </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Comentario</span>
                  </div>
                  <textarea id="comment" class="form-control" aria-label="Ingrese un comentario"></textarea>
              </div>
              <div class="btn-container">
                  <button onclick="sendForm()" class="btn" type="button">Enviar</button>
              </div>
          </div>
      </div>

              Tu email ha sido subscrito con éxito.

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
      function sendForm() {
        var validForm = true
        var name = document.getElementById("name").value;
        validForm = validateEmptyInput("name") && validForm

        var email = document.getElementById("email").value;
        validForm = validateEmptyInput("email") && validForm

        var comment = document.getElementById("comment").value;
        validForm = validateEmptyInput("comment") && validForm

        if (validForm) {
            var formData = {
                'name': document.getElementById("name").value,
                'email': document.getElementById("email").value,
                'comments': document.getElementById("comment").value
            }
            if (typeof(Storage) !== "undefined") {
                console.log(formData)
                localStorage.setItem("formData", formData);
            }
            document.getElementById('subscribe-form').style.display = 'none'
            document.getElementById('subscribe-success').style.display = 'block'
        }
      }
      function validateEmptyInput(id) {
        var isValid = document.getElementById(id).value !== '' && document.getElementById(id).value !== undefined
        if (isValid) {
            document.getElementById(id).classList.remove('is-invalid')
            document.getElementById(id).classList.add('is-valid')
        } else {
            document.getElementById(id).classList.remove('is-valid')
            document.getElementById(id).classList.add('is-invalid')
        }
        return isValid
      }
  </script>
